<div class="page-container">
  <mat-grid-list cols="1">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Spiel√ºbersicht</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Game Content</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-list>

  <mat-grid-list cols="2">
    @for(game of games; track game.id) {
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ game.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ game.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button>Details</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    }
  </mat-grid-list>
</div>
